<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Password Strength Analyzer</title>    <link rel="stylesheet" href="style.css"></head><body><div class="card">    <h1>ğŸ” Password Analyzer</h1>    <p class="subtitle">Check strength, entropy & crack time instantly</p>    <div class="input-group">        <input type="password" id="password" placeholder="Enter your password">        <button id="toggle">ğŸ‘</button>    </div>    <div class="strength-wrapper">        <div class="strength-bar">            <div id="strength-fill"></div>        </div>        <span id="strength-text">-</span>    </div>    <div class="stats">        <div class="stat-box">            <p>Entropy</p>            <h3><span id="entropy">0</span> bits</h3>        </div>        <div class="stat-box">            <p>Crack Time</p>            <h3 id="crack-time">-</h3>        </div>    </div>    <div class="suggestions">        <h4>Suggestions</h4>        <ul id="suggestion-list"></ul>    </div></div><script src="script.js"></script></body></html>
